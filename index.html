<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet">

  <!--Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="card rating_card">
      <!-- Rating state start -->
      <figure class="circle" data-icon="star"></figure>
      <h1 class="title">How did we do?</h1>

      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <ul class="ratings">
        <li class="circle rating" data-rating="1">1</li>
        <li class="circle rating" data-rating="2">2</li>
        <li class="circle rating" data-rating="3">3</li>
        <li class="circle rating" data-rating="4">4</li>
        <li class="circle rating" data-rating="5">5</li>
      </ul>

      <button class="button">Submit</button>

      <!-- Rating state end -->
    </article>

    <article class="card thank_you_card hidden">
      <!-- Thank you state start -->
      <figure class="illustration">
        <img src="images/illustration-thank-you.svg" alt="">
      </figure>
      <p class="result"></p>

      <div class="greet">
        <h1>Thank you!</h1>

        <p> We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>

      <!-- Thank you state end -->
    </article>
  </main>

  <script src="app.js"></script>
</body>

</html>
